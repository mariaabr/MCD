<canvas id="gridCanvas" width="1000" height="600" style="border:1px solid #ccc;"></canvas>
<script>
const canvas = document.getElementById('gridCanvas');
const ctx = canvas.getContext('2d');

function drawGrid(rows, cols) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = '#ddd';
  ctx.fillStyle = '#000000';
  ctx.font = '10px Arial';

  for (let i = 0; i <= cols; i++) {
    for (let j = 0; j <= rows; j++) {
      const relX = i / cols;
      const relY = j / rows;

      const x = relX * canvas.width;
      const y = relY * canvas.height;

      ctx.beginPath();
      ctx.arc(x, y, 3, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillText(`(${relX.toFixed(2)}, ${relY.toFixed(2)})`, x + 5, y - 5);
    }
  }
}

// assume relX and relY are between 0 and 1
function drawRedErrorDot(relX, relY) {
  const x = relX * canvas.width + 5;
  const y = relY * canvas.height + 5;

  ctx.beginPath();
  ctx.arc(x, y, 20, 0, 2 * Math.PI);  // red code
  ctx.fillStyle = 'red';
  ctx.fill();
}

drawGrid(10, 10);
</script>
